<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="my_style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo"><img src="img/netflix-logo.png" alt="netflix logo" /></div>
      <button type="submit">Registrace</button>
    </header>

    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Neomezené sledování filmů, TV pořadů a dalšího obsahu</h1>
        <h2>Už od 239 Kč. Zrušte kdykoliv.</h2>
        <p>Jste připraveni se dívat? Pro vytvoření nebo obnovení členství zadejte e-mail.</p>

        <form action="">
          <input type="email" placeholder="E-mailová adresa" />
          <button type="submit">Začít</button>
        </form>
      </div>
    </section>
    <section class="movies">
      ß
      <div class="movies-container">
        <img src="img/avengers.jpg" alt="Avengers" />
        <img src="img/bugs-life.jpeg" alt="Bugs Life" />
        <img src="img/thor.jpeg" alt="Thor" />
      </div>
      <button type="submit">Najít další filmy</button>
    </section>
  </body>
</html>
